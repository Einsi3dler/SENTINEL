\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrow Page Flow Receiver</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #d0e7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1px 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-section, .right-section {
            display: grid;
            gap: 20px;
        }
        .divider {
            background-color: #000;
            width: 1px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group input[type="text"], .input-group input[type="number"] {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .input-group .title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button-group button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
        }
        .button-group .yes-button {
            background-color: #28a745;
            color: #fff;
        }
        .button-group .no-button {
            background-color: #dc3545;
            color: #fff;
        }
        .timeline {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .timeline div {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: default;
            text-align: center;
            position: relative;
        }
        .timeline .line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-color: #007bff;
            z-index: -1;
        }
        .timeline .line.step-1 { top: 60px; height: 40px; }
        .timeline .line.step-2 { top: 160px; height: 40px; }
        .timeline .line.step-3 { top: 260px; height: 40px; }
        .timeline .line.step-4 { top: 360px; height: 40px; }
        .timeline .line.step-5 { top: 460px; height: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="input-group">
                <input type="text" placeholder="Receiving Account">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Receiving Account Bank">
            </div>
            <div class="input-group">
                <div class="title">Receiving Account Name</div>
                <input type="text" placeholder="Receiving Account Name" readonly>
            </div>
            <div class="input-group">
                <div class="title">Amount Deposited</div>
                <input type="number" placeholder="Amount Deposited">
            </div>
            <div class="button-group">
                <button class="yes-button">Yes</button>
                <button class="no-button">No</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="right-section">
            <div class="timeline">
                <div>Escrow Started</div>
                <div class="line step-1"></div>
                <div>Receipt Accepted Escrow Contract</div>
                <div class="line step-2"></div>
                <div>Funds Deposited</div>
                <div class="line step-3"></div>
                <div>Contract Started</div>
                <div class="line step-4"></div>
                <div>Contract Fulfilled</div>
                <div class="line step-5"></div>
                <div>Funds Released from Escrow</div>
                <div class="line step-5"></div>
                <div>Escrow Successful</div>
            </div>
        </div>
    </div>
</body>
</html>
