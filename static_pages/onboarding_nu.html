<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding NU</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #d0e7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 60%;
            max-width: 800px;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .input-group label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Onboarding NU</div>
        <div class="input-group">
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
        </div>
        <div class="input-group">
            <label>
                <input type="checkbox" />
                Accept <a href="#">Terms and Conditions</a>
            </label>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
