<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Detail</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group input {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .back-button, .save-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .save-button {
            background-color: #28a745;
            color: white;
            align-self: center;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê Back</button>
        <div class="title">Define Escrow Terms</div>
        <div class="input-group">
            <input type="text" id="milestone-detail" placeholder="Milestone Detail">
            <input type="number" id="amount" placeholder="Amount">
        </div>
        <button class="save-button" onclick="saveMilestone()">Save</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function saveMilestone() {
            const milestoneDetail = document.getElementById('milestone-detail').value;
            const amount = document.getElementById('amount').value;
            
            // Save the milestone detail and amount
            localStorage.setItem('milestoneDetail', milestoneDetail);
            localStorage.setItem('amount', amount);

            goBack();
        }
    </script>
</body>
</html>
