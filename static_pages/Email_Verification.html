<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #d0e7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 20px;
            align-items: center;
            justify-items: center;
            width: 60%;
            max-width: 800px;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .input-group input[type="text"] {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .buttons {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Email Verification</div>
        <div class="input-group">
            <input type="text" placeholder="OTP" />
        </div>
        <div class="buttons">
            <button class="button">Verify</button>
            <button class="button back-button">Back</button>
        </div>
    </div>
</body>
</html>
