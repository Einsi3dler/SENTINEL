<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defining Escrow Page</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #d0e7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        .input-group {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            align-self: flex-start;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group textarea,
        .input-group select {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }
        .input-group textarea {
            height: 100px;
            resize: none;
        }
        .input-group input[readonly] {
            background-color: #e9ecef;
        }
        .input-group button {
            background-color: transparent;
            color: #007bff;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #007bff;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .input-group button:focus {
            outline: none;
        }
        .input-group .dialog-button {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .input-group select {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .input-group button:hover {
            background-color: #0056b3;
            color: white;
        }
        .input-group .report-issue {
            align-self: flex-end;
            margin-top: -20px;
            margin-bottom: 10px;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" />
        </div>
        <div class="input-group">
            <button>Search User</button>
        </div>
        <div class="input-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Full Name" readonly />
        </div>
        <div class="input-group">
            <label for="rating">Rating</label>
            <input type="text" id="rating" placeholder="Rating" readonly />
        </div>
        <div class="input-group dialog-button">
            <select>
                <option value="User">User</option>
                <option value="Non User">Non User</option>
            </select>
            <select>
                <option value="Sender">Sender</option>
                <option value="Receiver">Receiver</option>
            </select>
        </div>
        <div class="input-group">
            <label for="contract-requirements">Please Describe Contract Requirements</label>
            <textarea id="contract-requirements" placeholder="Please Describe Contract Requirements"></textarea>
        </div>
        <div class="input-group">
            <label for="contract-amount">Exact Contract Amount</label>
            <input type="number" id="contract-amount" placeholder="Exact Contract Amount" />
        </div>
        <div class="input-group">
            <button class="submit-button">Begin Escrow</button>
        </div>
        <div class="input-group report-issue">Report an Issue</div>
    </div>
</body>
</html>
