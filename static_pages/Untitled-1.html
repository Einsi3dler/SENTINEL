<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container div {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container div:first-of-type, .container div:nth-of-type(2) {
            display: inline-block;
            width: 45%;
        }
        .container div:nth-of-type(2) {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>First Name</div>
        <div>Last Name</div>
        <div>Username</div>
        <div>Theme</div>
        <div>Settings Page</div>
        <div>2FA</div>
        <div>Payment Method</div>
    </div>
</body>
</html>
