<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Experience</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #d0e7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            max-width: 800px;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .slider-container {
            width: 100%;
            text-align: center;
        }
        .slider-container input[type="range"] {
            width: 80%;
            margin: 20px 0;
        }
        .slider-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .comment-section {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .comment-section textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .hidden-message {
            display: none;
            color: red;
            margin-top: 10px;
        }
        .save-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rate Experience</div>
        <div class="slider-container">
            <div class="slider-value" id="sliderValue">1</div>
            <input type="range" min="1" max="5" value="1" id="slider">
            <div class="hidden-message" id="hiddenMessage">Sender/Receiver rating hidden until you provide a rating</div>
        </div>
        <div class="comment-section">
            <label for="comment">Comment:</label><br>
            <textarea id="comment" placeholder="Type your comment here..."></textarea>
        </div>
        <button class="save-button">Save</button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');
        const hiddenMessage = document.getElementById('hiddenMessage');

        slider.addEventListener('input', function() {
            sliderValue.textContent = slider.value;
            if (slider.value > 1) {
                hiddenMessage.style.display = 'none';
            } else {
                hiddenMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
