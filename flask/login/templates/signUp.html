<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/forms.css">
    <link rel="icon" href="../static/images/landingpagImages/Favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sign Up | Sentinel</title>
</head>

<body>
    <div class="close-icon">
        <p><a href="./">X</a></p>
    </div>
    <div class="form-and-image-container">
        <form action="{{ url_for('register') }}" method="post" class="actual-form">
            <h1>Create an Account</h1>
            <p>Already have account? <a href="./login">Login</a></p>
            <div class="fist-and-last-name">
                <span>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" />
                    <span class="error"></span>
                </span>
                <span>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" />
                    <span class="error"></span>
                </span>

            </div>

            <div class="email-and-phone_number">
                <input type="email" name="user-email" id="user-email" placeholder="Email Address" />
                <span class="error"></span>
                <input type="tel" name="phone-number" id="phone-number" placeholder="Phone number" />
                <span class="error"></span>
            </div>
            <div class="password-input">
                <div>
                    <input type="password" name="confirm-password" id="confirm-password"
                        placeholder="Confirm Password" />

                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <span class="error"></span>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" />
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <span class="error"></span>
            </div>

            <div class="terms-and-condition">
                <input type="checkbox" name="terms-and-condition" id="terms-and-condition" />

                <label for="terms-and-condition">
                    I agree to the terms and Conditions
                </label>
            </div>
            <button type="submit">Sign Up</button>

            <div class="separator">
                <hr class="line">
                <span class="or">OR</span>
                <hr class="line">
            </div>
            <button type="button">
                <img src="../static/images/formIconsAndImages/googleLogo.svg" alt="">
                <p>Sign Up with Google</p>
            </button>
            <p class="privacy-policy">
                By continuing, you agree to Sentinel <a href="">Terms of Service</a> and acknowledge you've read Our <a href="">Privacy Policy</a>
                Notice at collection.
            </p>
        </form>
        <div class="form-image-container">
            <div class="image-group1 form-image">
                <img src="" alt="">
            </div>
            <div class="image-group2 form-image">

            </div>
            <div class="image-group3 form-image">
            </div>
        </div>
    </div>
    <script src="../static/js/forms.js"></script>
</body>

</html>
