<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/forms.css">
    <link rel="icon" href="../static/images/landingpagImages/Favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sign Up | Sentinel</title>
</head>

<body>
    <div class="close-icon">
        <p><a href="./">X</a></p>
    </div class="msg">{{ msg }}>
    <div class="form-and-image-container">
        <form action="{{ url_for('login') }}" method="post" class="actual-form">
            <h1>Welcome Back</h1>
            <p>You don't have an account? <a href="./register">Sign Up</a></p>

            <div class="email-and-phone_number">
                <input type="email" name="user-email" id="username" placeholder="Email Address" />
                <span class="error"></span>
            </div>
            <div class="password-input">
                <span class="error"></span>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" />
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <span class="error"></span>
            </div>

            <div class="forget-password">
                <span>
                    <input type="checkbox" name="terms-and-condition" id="terms-and-condition" />
                    <label for="terms-and-condition">
                        Remember me
                    </label>
                </span>
                <a href="./forgetPassword.html">Forget Password</a>
            </div>
            <button type="submit">Sign Up</button>

            <div class="separator">
                <hr class="line">
                <span class="or">OR</span>
                <hr class="line">
            </div>
            <button type="button">
                <img src="../static/images/formIconsAndImages/googleLogo.svg" alt="">
                <p>Login with Google</p>
            </button>
        </form>
        <div class="form-image-container">
            <div class="image-group1 form-image">
                <img src="" alt="">
            </div>
            <div class="image-group2 form-image">

            </div>
            <div class="image-group3 form-image">
            </div>
        </div>
    </div>
    <script src="../static/js/forms.js"></script>
</body>

</html>
