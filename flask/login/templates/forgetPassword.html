<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/forms.css">
    <link rel="icon" href="../static/images/landingpagImages/Favicon.png" type="image/png">
    <title>Sign Up | Forget Password</title>
</head>

<body>
    <div class="close-icon">
        <p><a href="./landing">X</a></p>
    </div>
    <div class="form-and-image-container">
        <form action="#" class="actual-form">
            <h1>Forgot password</h1>
            <p>Let's find your Sentinel account</p>
            <div class="fist-and-last-name">
            </div>

            <div class="email-and-phone_number">
                <input type="email" name="user-email" id="user-email" placeholder="Email Address" />
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="form-image-container">
            <div class="image-group1 form-image">
                <img src="" alt="">
            </div>
            <div class="image-group2 form-image">

            </div>
            <div class="image-group3 form-image">
            </div>
        </div>
    </div>
    <script src="../static/js/forms.js"></script>
</body>

</html>
